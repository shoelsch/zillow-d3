<!DOCTYPE html>
<html>
	<head>
		<style>
			h1 {
				font-size: 24px;
				color: blue;
			}
		</style>
	</head>
	<body>
		<div id='title'>
			<h1>Hello World!</h1>
		</div>
		<script>

			// Pre-2011 Javascript
			var clickMe = document.getElementById('title');

			// CSS3 Selector
			var clickMe = document.querySelector('#title');
			
			clickMe.onclick = function() {
				this.style.backgroundColor = 'black';
			};


		</script>
	</body>
</html>
