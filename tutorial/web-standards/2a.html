<!DOCTYPE html>
<html>
	<head>
		<style>
			.heading {
				font-size: 24px;
				color: orange;
			}
		</style>
	</head>
	<body>
		<div id='header'>
			<h1 class='heading'>Hello World!</h1>
			<h2 class='heading'>From Zillow</h2>
		</div>
		
		<script>
			var clickMe = document.getElementById('header');
			
			clickMe.onclick = function() {
				this.style.backgroundColor = 'steelblue';
			};
		</script>
	</body>
</html>
