<!DOCTYPE html>
<html>
	<head>
		<style>
			.heading {
				font-size: 24px;
				color: orange;
			}
		</style>
	</head>
	<body>
		<div id='header'>
			<h1 class='heading'>Hello World!</h1>
			<h2 class='heading'>From Zillow</h2>
		</div>

		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script>
			var clickMe = d3.select('#header');

			clickMe.on('click', function() {
				d3.select(this)
					.style('background-color', 'steelblue');
			});

			// Look at clickMe.node()!
		</script>
	</body>
</html>
